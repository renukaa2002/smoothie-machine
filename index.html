<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Smoothie Machine</h1>
    </header>
    <main>
        <form id="smoothie-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="size">Choose a size:</label>
            <select id="size" name="size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <fieldset>
                <legend>Ingredients ($1.50 each):</legend>
                <label><input type="checkbox" name="ingredient" value="Strawberry"> Strawberry</label>
                <label><input type="checkbox" name="ingredient" value="Banana"> Banana</label>
                <label><input type="checkbox" name="ingredient" value="Mango"> Mango</label>
                <label><input type="checkbox" name="ingredient" value="Blueberry"> Blueberry</label>
                <label><input type="checkbox" name="ingredient" value="Spinach"> Spinach</label>
            </fieldset>

            <label for="special-request">Special Requests:</label>
            <textarea id="special-request" name="specialRequest"></textarea>

            <button type="button" id="order-button">Order Smoothie</button>
        </form>
        <section id="order-summary"></section>
        <div id="smoothie-image"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
